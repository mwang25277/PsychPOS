    <div class=container> 
        <h1 align="left">Psychedelicatessen</h1>
        <row>
        <div class="main borders rounded" style="background-color:#f4f4f4;">
            <h4 style="margin:15px;">Modify Ingredient</h4>
                <form id="ingredient" class="ingred_form">
                    <div class="form-group">
                        <label>Item Name:</label> <input type="text" name="item_name" ng-model="ingredientName" required>
                    </div>
                    <div class="form-group">
                        <label>Category:</label> <input type="text" name="category" readonly ng-model="ingredientCategory">
                    </div>
                    <div class="form-group">
                        <label>Inventory Item:</label>
                        <select ng-model="inventoryItem" ng-options="item.name for item in inventory track by item.id" required></select>
                    </div>
                    <div class="form-group">
                        <label>Serving Size:</label> <input type="text" name="servingSize" ng-model="servingSize" required>
                    </div>
                    <div class="form-group">
                        <label>Price: $</label> <input type="number" name="price" ng-model="price" required>
                    </div>
                    <div class="form-group">
                        <label>No:</label> <input type="checkbox" name="hasNo" ng-model="hasNo">
                        <label for="number">Cost: $</label> <input type="number" min="0.0" step="0.01" name="noCost" ng-model="noCost" ng-show="hasNo">
                    </div>
                    <div class="form-group">
                        <label>Extra:</label> <input type="checkbox" name="hasExtra" ng-model="hasExtra">
                        <label for="number">Cost: $</label> <input type="number" min="0.0" step="0.01" name="extraCost" ng-model="extraCost" ng-show="hasExtra">
                    </div>
                    <div class="form-group">
                        <label>Half:</label> <input type="checkbox" name="hasHalf" ng-model="hasHalf">
                        <label for="number">Cost: $</label> <input type="number" min="0.0" step="0.01" name="halfCost" ng-model="halfCost" ng-show="hasHalf">
                    </div>
                    <a href="/ingredient" role="button" class="btn btn-outline-dark" ng-click="addIngredient()">Save</a>
                    <a href="/ingredient" role="button" class="btn btn-outline-dark">Cancel</a>
