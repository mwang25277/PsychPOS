           <div  id="order" class="col-md-3 border border-dark" style="overflow:scroll; text-align:center">
                <h4 align="center">Order</h4>
                <div id="order_items" class="border"></div>
                <div><a>Subtotal:</a><a id="subtotal" style="float:right">$7.50</a></div>
                <div><a>Tax:</a><a id="tax" style="float:right">$1.00</a></div>
                <div><b><a>Total:</a><a id="total" style="float:right">$8.50</a></b></div>
                <row align="center">
                    <button type="button" class="btn btn-outline-dark order_b" data-toggle="modal" data-target="#quantityModal">Quantity</button>
                    <a href="/edit_meal" role="button" class="btn btn-outline-dark order_b">Edit Item</a>
                    <!-- Popup Change Quantity -->
                    <div class="modal" id="quantityModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <h2>Edit Item Quantity</h4>
                                <!-- Quantity body -->
                                <div class="quantity border">
                                    <form name="calc">
                                        <div class = "quantity left border">
                                            <input type="text" name="display" id="display" style="width:95%; height:40px; " disabled>
                                            <div>
                                                <input type="button" class="btn btn-outline-dark" value="7" onclick ="calc.display.value+=7">
                                                <input type="button" class="btn btn-outline-dark" value="8" onclick ="calc.display.value+=8">
                                                <input type="button" class="btn btn-outline-dark" value="9" onclick ="calc.display.value+=9">
                                            </div>
                                            <div>
                                                <input type="button" class="btn btn-outline-dark" value="4" onclick ="calc.display.value+=4">
                                                <input type="button" class="btn btn-outline-dark" value="5" onclick ="calc.display.value+=5">
                                                <input type="button" class="btn btn-outline-dark" value="6" onclick ="calc.display.value+=6">
                                            </div>
                                            <div>
                                                <input type="button" class="btn btn-outline-dark" value="1" onclick ="calc.display.value+=1">
                                                <input type="button" class="btn btn-outline-dark" value="2" onclick ="calc.display.value+=2">
                                                <input type="button" class="btn btn-outline-dark" value="3" onclick ="calc.display.value+=3">
                                            </div>
                                            <div>
                                                <input type="button" class="btn btn-outline-dark" value="0" onclick ="calc.display.value+=0">
                                                <input type="reset" class="btn btn-outline-dark" value="Reset" onclick ="calc.display.value==0">
                                            </div>
                                        </div>
                                        <div class="quantity right">
                                                <!-- onclick, change item quantity -->
                                                <input type="submit" class="btn btn-outline-dark" value="Save" data-dismiss="modal">
                                                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                                        </div>
                                    </form>
                                </div>  
                            </div>
                        </div>
                    </div>
                </row>
                <row>
                    <button type="button" class="btn btn-outline-dark order_b">Settle Order</button>
                    <button type="button" class="btn btn-outline-dark order_b">Discount</button>
                </row>
            </div>
        </div> <!-- end row !-->
