<div class=container> 
    <h1 align="left">Psychedelicatessen</h1>
    <div class="rounded row" style="height:700px;background-color:#005491;border-width:2px;">
        <h3 align="center" style="color:lightgrey; margin-left:40%;margin-top:10px;">Inventory Items</h3>
        <div class="row inv">
            <div class="col-md-3" style="background-color:#f9f9f9;">
                <h3 align="center">Categories</h3>
                <div id="categories" class="rounded" style="background-color:#f9f9f9;">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-outline-dark categoryButtons" style="margin-left:17px; margin-bottom:8px;border-radius:3px;" ng-click="selectCategory($event)" ng-repeat="x in categories" value="{{x.id}}">{{x.name}}</button>
                    </div>
                </div>
                <a href="#" role="button" style="margin-top:5px;margin-left:15px;" class="btn btn-outline-dark" data-toggle="modal" data-target="#categoryModal">New Category</a>
                <div class="modal" id="categoryModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form>
                                <br>
                                Enter Category Name:  <input type="text" name="username" ng-model="categoryName"><br>
                                <br>
                                <div class="row" style="margin:10px;">
                                    <input type="submit" class="btn btn-outline-dark" value="Save" data-dismiss="modal" ng-click="addCategory()">
                                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>   
            </div>
            <div class="col-md-1" style="background-color:#005491;">
            </div>
            <div class="col-md-8" style="background-color:#f9f9f9;">
                <table class="table table-hover inv_table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Serving Size</th>
                            <th>Quantity On Hand</th>
                            <th>Quantity Needed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="invItem" ng-repeat="x in inventory" title="{{$index}}" ng-click="selectInvItem($event)">
                            <th scope="row">{{x.id}}</th>
                            <td>{{x.name}}</td>
                            <td>{{x.serving_size}}</td>
                            <td>{{x.quantity_on_hand}}</td>
                            <td>{{x.quantity_needed}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bottom row" style="background-color:#005491;">
            <a href="/admin_home" role="button" class="btn btn-outline-dark">Back</a>
            <!-- <a href="/modify_inventory" role="button" class="btn btn-outline-dark" ng-click="deleteCategory()">Delete Category</a> -->
            <a href="/modify_inventory" role="button" class="btn btn-outline-dark" ng-click="editItem()">Edit Item</a>
            <a href="/modify_inventory" role="button" class="btn btn-outline-dark" ng-click="addItem()">Add Item</a>
        </div>
    </div>    
</div>
