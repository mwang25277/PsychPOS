    <div class=container data-ng-app="psychApp" data-ng-controller="ordersCtrl"> 
        <h1 align="center">Psychedelicatessen</h1>
        <row>
        <div class="main border">
            <h4>Modify Inventory Item</h4>
                <form id="inventory">
                    <div class="col left">
                        Item Name: <input type="text" name="item_name"><br><br>
                        Item Type: <select name="item_type">
                                        <option value="">Choose Type</option>
                                    </select><br><br>
                        Unit Price: <input type="text" name="unit_price"><br><br>
                        Servings/Unit: <input type="text" name="servings_per_unit"><br><br>
                        Cost/Serving: <input type="text" name="cost_per_serving"><br><br><br>
                        <!-- After inventory works <input  href="inventory_main.html" type="submit" value="Submit" class="btn btn-outline-dark"> -->
                        <div><a href="/inventory" role="button" class="btn btn-outline-dark">Save</a></div>

                    </div>
                    <div class="col right">
                    Quantity On Hand: <input type="text" name="quantity_onhand"><br><br>
                    Quantity On Order: <input type="text" name="quantity_onorder"><br><br>
                    Notes: <input type="text" name="notes"><br><br><br><br><br><br><br>
                    <div><a href="/inventory" role="button" class="btn btn-outline-dark">Cancel</a></div>    
                </form>
            </div>
        </row>
    </div>
