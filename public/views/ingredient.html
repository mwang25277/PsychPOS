<div class=container> 
    <h1 align="left">Psychedelicatessen</h1>
    <div class="rounded row borders" style="height:700px;background-color:white;">
        <h3 align="center" style="color:#3f3f3f; margin-left:40%;margin-top:10px;">Ingredient Items</h3>
        <div class="row inv">
            <div class="col-md-3 borders" style="background-color:lightgrey;">
                <h3 align="center" style="color:#3f3f3f;">Categories</h3>
                <div id="categories" class="border border-dark rounded" style="background-color:#f9f9f9;">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-outline-dark categoryButtons" style="margin-left:17px; margin-bottom:8px;border-radius:3px;" ng-click="selectCategory($event)" ng-repeat="x in categories" value="{{x.id}}">{{x.name}}</button>
                    </div>
                </div>
            </div>
            <div class="col-md-1" style="background-color:white;">
            </div>
            <div class="col-md-8 borders" style="background-color:#f9f9f9;">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Serving Size</th>
                            <th>Price</th>
                            <th>No</th>
                            <th>Extra</th>
                            <th>Half</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="ingItem" ng-repeat="x in ingredients" title="{{$index}}" ng-click="selectIngItem($event)">
                            <th scope="row">{{x.id}}</th>
                            <td>{{x.name}}</td>
                            <td>{{x.serving_size}}</td>
                            <td>{{x.price}}</td>
                            <td>{{x.noCost}}</td>
                            <td>{{x.extraCost}}</td>
                            <td>{{x.halfCost}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bottom row" style="background-color:white;">
            <a href="/admin_home" role="button" class="btn btn-outline-dark" style="background-color:#ffd1d1">Back</a>
            <!-- <a href="/modify_inventory" role="button" class="btn btn-outline-dark" ng-click="deleteCategory()">Delete Category</a> -->
            <a href="/modify_ingredient" role="button" class="btn btn-outline-dark" ng-click="editItem()">Edit Item</a>
            <a href="/modify_ingredient" role="button" class="btn btn-outline-dark" ng-click="addItem()">Add Item</a>
        </div>
    </div>    
</div>
