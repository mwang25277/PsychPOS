    <div class=container> 
        <h1 align="left"><a href="/admin_home" style="color: black;">Psychedelicatessen</a></h1>
        <row>
        <div class="main borders rounded" style="background-color:#f4f4f4;">
            <h4>Modify Menu Item</h4>
                <form id="modifymenu">
                    <div class="form-group">
                        <label for="format">Menu Item Name:</label> <input type="text" name="item_name" ng-model="menuItemName" required>
                    </div>
                    <div class="form-group">
                        <label for="format">Category:</label> <input type="text" name="menuItemCategory" readonly ng-model="menuItemCategory">
                    </div>
                    <div class="form-group">
                        <label for="format">Price:</label> <input type="text" name="price" ng-model="price" required>
                    </div>
                    <div class="form-group">
                        <label for="format">Color:</label> <input type="color" name="buttonColor" ng-model="buttonColor" required style="width: 300px;">
                    </div>
                    <div class="form-inline">
                    	<div class="row addRemoveIngRow">
                            <div class="col-md-3">
                                <label for="ingredientCat">Category</label>
                                <select name="ingredientCat" ng-model="ingredientCat" ng-options="category as category.name for category in categories" size="4" ng-change="ingSelected(ingredientCat)"></select>
                            </div>
                            <div id="modifyIngred" class="col-md-3">
                                <label for="availableIng">Ingredients</label>                                
                                <select name="availableIng" size="4" multiple ng-model="selectedIng" ng-options="ingredient as ingredient.name for ingredient in availableIngredients" style="width: 200px"></select>
                            </div>
                            <div class="col-md-3">         
                                <input id="moveright" type="button" value="Add >>" ng-click="addItem(selectedIng[0])" style="width: 150px" />
                                <input id="moveleft" type="button" value="<< Remove" ng-click="removeItem()" style="width: 150px" />    
                            </div>
                            <div class="col-md-3">
                                <label for="selectedIngs">Selected Ingredients</label>                                                    
                                <select name="selectedIngs" size="4" multiple ng-model="selectedMenuIng" ng-options="ingredientA as ingredientA.name for ingredientA in ingredients" style="width: 200px"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="format">Modifier Template:</label> <select name="modTemp" ng-model="modifierTemp" ng-options="template as template.name for template in modTemps"></select>
                    </div>
                    <a href="/admin_order" role="button" class="btn btn-outline-dark" ng-click="addMenuItem()">Save</a>
                    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" ng-show="editingItem" data-target="#deleteMenuItemModal">Delete</button>
                    <a href="/admin_order" role="button" class="btn btn-outline-dark">Cancel</a>


                    <div class="modal fade" id="deleteMenuItemModal" tabindex="-1" role="dialog" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Delete {{menuItemName}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            Are you sure you want to delete this Menu Item?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteMenuItem()">Delete</button>
                            
                          </div>
                        </div>
                      </div>
                    </div>

                </form>
            </div>
        </row>
    </div>
